<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="jquery.mobile/jquery.mobile.themed.css" />

    <title>Dragon's Den</title>
  </head>
  <body>

    <div class="ui-mobile-viewport" id="wrapper-main">

      <section data-role="page" id="feed">
        <header class="ui-bar" data-role="header">
          <h3>You are watching: <span id="myshow">Loading...</span></h3>
          <a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-theme="b">Restart</a>
        </header>
        <div class="ui-body" data-role="content">
          <h2>Choose a feed of Zapps...</h2>
          <div data-role="controlgroup">
            <a href="#" data-role="button">Dragon's Den</a>
            <a href="#" data-role="button">My Zapps</a>
            <a href="#" data-role="button">My Friends</a>
            <a href="#" data-role="button">Popular</a>
          </div>
          <a href="#add" data-role="button" data-transition="slideup" data-iconpos="bottom" data-icon="add" data-theme="b">Add a new Zapp</a>
        </div>
      </section>

      <section data-role="page" id="add">
        <div class="ui-body" data-role="content">
          <form>
            <label for="message">Add your bubble: </label>
            <textarea cols="40" rows="12" name="message" id="message"></textarea>
            <label for="tweet">Sent to Twitter: </label>
            <select name="tweet" id="tweet" data-role="slider">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </form>
          <a href="#placement" data-transition="slide" id="trigger-placement" data-role="button" data-iconpos="right" data-icon="arrow-r" data-theme="b">Next</a>
        </div>
      </section>

      <section data-role="page" id="placement">
        <div class="ui-body" data-role="content">
          <div id="placement-chooser">
            <a href="#feed" data-transition="fade" class="placement" id="place-top-left"></a>
            <a href="#feed" data-transition="fade" class="placement" id="place-top-right"></a>
            <a href="#feed" data-transition="fade" class="placement" id="place-bottom"></a>
            <img src="http://placehold.it/1280x720" class="backplate" />
          </div>
        </div>
      </section>

    </div>

    <script type="text/javascript" src="jquery.mobile/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.3.1.js"></script>

    <!--
    <script type="text/javascript" src="js/touchswipe.js"></script>
    <script type="text/javascript" src="js/custom-scripting.js"></script>
    <script type="text/javascript" src="js/overthrow.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    -->
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="cordova-2.3.0.js"></script>

    <script src="js/timer.js"></script>
    <script src="js/comment.js"></script>

    <!-- <script src="js/setup.js"></script> -->
    
    <script src="js/main.js"></script>

  </body>
</html>
