<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="jquery.mobile/jquery.mobile.themed.css" />

    <title>Dragon's Den</title>
  </head>
  <body>

    <div class="ui-mobile-viewport" id="wrapper-main">

      <section data-role="page" id="feed">
        <header class="ui-bar" data-role="header">
          <h1>ZappTV: Dragon's Den</h1>
          <!--a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-theme="b">Restart</a-->
        </header>
        <div class="ui-body" data-role="content">
          <h2 id="myshow">(working)</h2>
          <h3>Choose a feed of Zapps...</h3>
          
          <fieldset>
            <div class="ui-grid-a">
              <div class="ui-block-a">
                <input type="radio" name="feed-select" id="feed-dd" value="on">
                <label for="feed-dd">Dragon's Den</label>
              </div>
              <div class="ui-block-b">
                <input type="radio" name="feed-select" id="feed-me" value="on">
                <label for="feed-me">Me</label>
              </div>
            </div>
            <div class="ui-grid-a">
              <div class="ui-block-a">
                <input type="radio" name="feed-select" id="feed-friends" value="on">
                <label for="feed-friends">Friends</label>
              </div>
              <div class="ui-block-b">
                <input type="radio" name="feed-select" id="feed-popular" value="on">
                <label for="feed-popular">Popular</label>
              </div>
            </div>
          </fieldset>
          <br>
          <div class="ui-grid-solo">
            <div class="ui-block-a"><a href="#add" data-role="button" data-transition="slideup" data-iconpos="top" data-icon="add" data-theme="b">Start Zapping!</a></div>
          </div>
        </div>
      </section>

      <section data-role="page" id="add">
        <div class="ui-body" data-role="content">
          <form>
            <label for="message">Add your bubble: </label>
            <textarea cols="40" rows="12" name="message" id="message"></textarea>
            <div class="ui-grid-a">
              <div class="ui-block-a">
                <label><input type="checkbox" checked="checked" data-inline="true" name="tweet">Send to Twitter</label>
              </div>
              <div class="ui-block-b" style="white-space: nowrap; text-align: right">
                <a href="#feed" data-transition="slidedown" data-role="button" data-inline="true">Cancel</a>
                <a href="#placement" data-transition="slide" id="trigger-placement" data-role="button" data-inline="true" data-iconpos="right" data-icon="arrow-r" data-theme="b">Next</a>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section data-role="page" id="placement">
        <div class="ui-body" data-role="content">
          <div id="placement-chooser">
            <a href="#feed" data-transition="fade" class="placement" id="place-top-left"></a>
            <a href="#feed" data-transition="fade" class="placement" id="place-top-right"></a>
            <a href="#feed" data-transition="fade" class="placement" id="place-bottom"></a>
            <img src="http://placehold.it/1280x720" class="backplate" />
          </div>
        </div>
      </section>

    </div>

    <script type="text/javascript" src="jquery.mobile/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.3.1.js"></script>

    <!--
    <script type="text/javascript" src="js/touchswipe.js"></script>
    <script type="text/javascript" src="js/custom-scripting.js"></script>
    <script type="text/javascript" src="js/overthrow.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    -->
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="cordova-2.3.0.js"></script>

    <script src="js/timer.js"></script>
    <script src="js/comment.js"></script>

    <!-- <script src="js/setup.js"></script> -->
    
    <script src="js/main.js"></script>

  </body>
</html>
