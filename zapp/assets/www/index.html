<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="jquery.mobile/jquery.mobile.themed.css" />

    <title>ZappIt!</title>
  </head>
  <body class="loading">

    <div class="ui-mobile-viewport" id="wrapper-main">

      <section data-role="page" id="feed">
        <header class="ui-bar" data-role="header">
          <a style="display: none"></a>
          <h1>Dragon's Den: ZappIt!</h1>
          <a href="#" data-icon="gear">Settings</a>
        </header>
        <div class="ui-body" data-theme="a" data-role="content">
          <img src="img/logo.jpg" style="width: 40%; display: block; height: auto; margin: 2em auto;" />
          <h2 id="myshow">Loading Episode...</h2>
          <h4>Show Zapps for this episode from:</h4>
          <fieldset class="feed-selector">
            <div class="ui-grid-a">
              <div class="ui-block-a">
                <input type="radio" name="feed-select" id="feed-dd" value="on">
                <label for="feed-dd">Dragon's Den</label>
              </div>
              <div class="ui-block-b">
                <input type="radio" name="feed-select" id="feed-me" value="on">
                <label for="feed-me">Me</label>
              </div>
            </div>
            <div class="ui-grid-a">
              <div class="ui-block-a">
                <input type="radio" name="feed-select" id="feed-friends" value="on">
                <label for="feed-friends">Friends</label>
              </div>
              <div class="ui-block-b">
                <input type="radio" name="feed-select" id="feed-popular" value="on">
                <label for="feed-popular">Popular</label>
              </div>
            </div>
          </fieldset>
          <br>
          <div class="ui-grid-solo">
            <div class="ui-block-a"><a href="#add" data-role="button" data-transition="slideup" data-iconpos="top" data-icon="edit" data-theme="e" id="trigger-add">Tap to Zap!</a></div>
          </div>
        </div>
      </section>

      <section data-role="page" id="add" data-theme="d">
        <header class="ui-bar" data-role="header">
          <a href="#feed" data-role="button" data-mini="true" data-icon="arrow-l" data-theme="a">Back</a>
          <h1>Add Your Zapp...</h1>
          <a href="#" data-icon="gear">Settings</a>
        </header>
        <div class="ui-body" data-role="content">
          <form>
            <textarea cols="40" rows="20" name="message" id="message" placeholder="Add some clever text..."></textarea>
            <div class="ui-grid-b">
              <div class="ui-block-a">
                <label><input type="checkbox" checked="checked" name="tweet">Send to Twitter</label>
              </div>
              <div class="ui-block-b">&nbsp;</div>
              <div class="ui-block-c" style="white-space: nowrap; text-align: right">
                <a href="#feed" data-transition="slidedown" data-role="button" data-inline="true" id="add-cancel">Cancel</a>
                <a href="#placement" data-transition="slide" id="trigger-placement" data-role="button" data-inline="true" data-iconpos="right" data-icon="arrow-r" data-theme="b">Next</a>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section data-role="page" id="placement" data-theme="d">
        <header class="ui-bar" data-role="header">
          <a href="#add" data-role="button" data-mini="true" data-icon="arrow-l" data-theme="a">Back</a>
          <h1>Place Your Zapp...</h1>
          <a href="#" data-icon="gear">Settings</a>
        </header>
        <div class="ui-body" data-role="content">
          <div id="placement-chooser">
            <a href="dialog.html" data-transition="none" data-rel="dialog" class="placement" id="place-top-left"></a>
            <a href="dialog.html" data-transition="none" data-rel="dialog" class="placement" id="place-top-right"></a>
            <a href="dialog.html" data-transition="none" data-rel="dialog" class="placement" id="place-bottom"></a>
            <img src="img/head.jpg" class="backplate" />
          </div>
        </div>
      </section>

    </div>

    <script type="text/javascript" src="jquery.mobile/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.3.1.js"></script>

    <!--
    <script type="text/javascript" src="js/touchswipe.js"></script>
    <script type="text/javascript" src="js/custom-scripting.js"></script>
    <script type="text/javascript" src="js/overthrow.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    -->
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="cordova-2.3.0.js"></script>

    <script src="js/server.js"></script>
    <script src="js/user.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/comment.js"></script>

    <!-- <script src="js/setup.js"></script> -->
    
    <script src="js/main.js"></script>

  </body>
</html>
